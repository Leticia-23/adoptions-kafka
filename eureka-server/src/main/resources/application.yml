spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  instance:
    hostname: eureka-server
  client:
    # Don`t register it self
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      # default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
      default-zone: http://${eureka-server:localhost}:${server.port}/eureka/